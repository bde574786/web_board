<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <input type="hidden" id="post_id" value="{{ post[0] }}">
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="{{ post[1] }}"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="{{ post[3] }}" disabled></dd>
                    </dl>
                </div>
                <div class="content">
                    <textarea placeholder="내용 입력">{{ post[2] }}</textarea>
                </div>
            </div>
        </div>
        <div class="button_wrap">
            <button id="post_button" class="post_button">
                등록
            </button>
            <button onclick=window.history.back(); class="cancel_button">
                취소
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/edit.js"></script>
</body>

</html>
